<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    -->
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">
    <!-- Your app title -->
    <title>Clima</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content text-align-center">
                    <div class="block no-margin display-flex flex-direction-column justify-content-space-between" style="width: 100vw;height: 100vh;">
                        <video src="img/skyfondo.mp4" autoplay loop></video>
                        <div id="divtitular">
                            <h2>Abracen mucho</h2>
                            <h2>que el tiempo vuela</h2>
                        </div>
                        <div class="align-items-center"><img class="imgindex" src="img/cilma.png"></div>
                        <div class="list" id="divlocalidad">
                            <ul>
                                <li>
                                    <a class="item-link smart-select smart-select-init" data-open-in="popup" data-searchbar="true" data-searchbar-placeholder="Elige tu localidad">
                                        <select id="selLoc" name="localidades">
                                            <option value="todas" disabled="false" selected>Elegir Localiad</option>
                                        </select>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title text-align-center">Localidad</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="block">
                            <button id="IraClima" class="button button-large button-fill button-preloader ${isLoading ? 'button-loading' : ''}" @click=${load}>
                                <span class="preloader"></span>
                                <span>Ver Clima</span>
                            </button>
                        </div>
                        <div>
                            <p class="no-margin">SimpleClima</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyATzqn4gCEaH0oTYOpCvdBscOLyp_tcvoE",
        authDomain: "clima-9cefc.firebaseapp.com",
        projectId: "clima-9cefc",
        storageBucket: "clima-9cefc.appspot.com",
        messagingSenderId: "820311642743",
        appId: "1:820311642743:web:cc40ad2273d6f63791ac72"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
